<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <script src="bibliotecaAjax.js"></script>
    <script src="exemplo5.js"></script>
</head>
<body>
    <h2 align="center">Exemplo de criação dinamica de lista</h2>
    <form action="">
        <table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td width="50%">Marca:
                    <select name="marca" id="marca" size="1">
                        <option value="" selected>Escolha aqui</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="fiat">Fiat</option>
                        <option value="ford">Ford</option>
                        <option value="toyota">Toyota</option>
                    </select>
                </td>
                <td><div id="exibirAqui"></div></td>
            </tr>
        </table>
    </form>
</body>
</html>
