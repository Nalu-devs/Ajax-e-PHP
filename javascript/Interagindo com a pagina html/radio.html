<html>
<head>
    <title>Botões radio</title>
</head>
<body>
    <form name="form">
        <input type="radio" name="cor" value='white' onclick="trocaCor()">Branco<br>
        <input type="radio" name="cor" value='red' onclick="trocaCor()">Vermelho<br>
        <input type="radio" name="cor" value='green' onclick="trocaCor()">Verde<br>
        <input type="radio" name="cor" value='blue' onclick="trocaCor()">Azul<br>
        <input type="radio" name="cor" value='black' onclick="trocaCor()">Preto<br>
    </form>
    <script>

        //Aqui temos o exemplo de alterar a cor de fundo de uma pagina de acordo com o botão escolhido

        function trocaCor(){
            var i;
            for(i=0; i<document.form.cor.length; i++){
                if(document.form.cor[i].checked){
                    break;
                }
            }
            document.bgColor = document.form.cor[i].value;
        }
    </script>
</body>
</html>
