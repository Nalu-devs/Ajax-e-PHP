<html>

<head>
    <title>Web Interativa com Ajax e PHP</title>
</head>

<body>
    <script>

        //O sort e o join são importantes no js, o sort classifica o vetor em ordem alfabetica
        //e o join retorna todos os elementos de um vetor

        var times = new Array("Grêmio", "Santos", "Cruzeiro");
        document.write("Elementos do vetor: " + times.join() + "<br/>");
        document.write("Vetor ordernado: " + times.sort());

    </script>
</body>

</html>
