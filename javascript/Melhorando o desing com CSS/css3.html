<html>
    <head>
        <title>Letter e line</title>
        <style>
            p:first-letter{
                color: red;
                font-size: 28pt;
                font-weight: bold;
            }
            div:first-line{
                text-transform: uppercase;
                font-weight: bold;
                color: orange;
            }
        </style>
    </head>
    <body>
        <p>Este é um paragrafo padrão, que utiliza first-letter</p>
        <div>
            Essa é a primeira linha da camada<br>
            Essa é a segunda linha da camada<br>
        </div>
    </body>
</html>
