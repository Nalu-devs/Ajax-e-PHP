<!--createELement cria um elemento do tipo especificado ex:-->
<!--createTextNode cria um nodo de texto e retorna um objeto do tipo texto-->
<!--createComment cria um nodo de comentario retorna um objeto do tipo comentario-->
<!--createProcessingInstruction cria um nodo de instrução de processamento-->
<!--createAttribute cria um atributo com base no nome informado -->
<html>
    <head>
        <title>createELement</title>
    <script>
        function criaColuna(){
            var linha = document.getElementById("linha")
            var novaColuna = document.createElement("td")
            var novoTexto = document.createTextNode("Nova coluna")
            novaColuna.appendChild(novoTexto)
            linha.appendChild(novaColuna)
        }
    </script>
    </head>
    <body>
        <a href="javascript: criaColuna()">Criar coluna</a>
        <table border="1">
            <tr id="linha">
            </tr>
        </table>
    </body>
</html>
