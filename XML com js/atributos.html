<!--doctype é uma instrução especial colocada no topo de um arquivo HTML para informar ao 
navegador qual versão do HTML está sendo usada-->

<!--documentElement é uma propriedade do DOM que retorna o elemento raiz do seu documento
ex: Para documento HTML seria a tag <html>-->

<!--documentURI (DOM nivel 3) é uma propriedade do DOM que retorna o caminho completo (URL) 
do documento atual carregado no navegador-->

<!--implementation retorna um objeto da interface DOMImplementation-->

<!--inputEncoding retorna a codificação de caracteres usada no documento atualmente carregado-->

<!--strictErrorChecking é uma propriedade booleana (true ou false) do objeto Document que 
controla se erros de DOM devem ser verificados e lançados durante operações no documento-->

<!--xmlEncoding é uma propriedade do DOM que retorna a codificação de caracteres usada no 
documento XML que está sendo manipulado-->

<!--xmlStandalone usada em documentos XML que indica se o documento é standalone ou não, 
ou seja, se o documento depende ou não de um DTD externo para sua definição-->

<!--xmlVersion versão usada no XML-->
