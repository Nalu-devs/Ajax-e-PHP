<!-- abort: cancela a requisição corrente, abort() -->

<!-- getAllResponseHeaders: retorna o conjunto completo de cabeçalhos HTTP como uma string ex:
var cabecalhos = ajax.getAllResponseHeaders() -->

<!-- getResponseHeader: retorna o valor do cabeçalho HTTP especificado ex:
alert(ajax.getResponseHeader('Content-Type')) -->

<!-- open: define a pagina a ser aberta, assim como outras opções da requisição, open(metodo, URL, asinc, usuario, senha)
metodo: normalmente GET ou POST (existe outros)
URL: endereço a ser acessado
assinc: define se a requisição vai ou não ser assincrona
usuario: nome de usuario, em caso de pagina restrita
senha: senha de acesso, em caso de pagina restrita
ex: ajax.open('GET', 'prograna.php', true) -->

<!-- send: envia requisições ao servidor web, send(conteudo) ex:
ajax.open('GET', 'pagina.php', true)
ajax.send(null) -->

<!-- setRequestHeader: altera o valor de um cabeçalho HTTP, chamado depois do metodo open, setRequestHeader(cabecalho, valor)
ex: ajax.open('POST', 'pagina.php', true)
ajax.setRequestHeader('Content-Type', 'application/x-www-form-urllencoded')
ajax.send(DadosdoUsuario) -->
